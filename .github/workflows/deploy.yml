name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            # Set deployment path (default to /opt/cloudforest if not provided)
            DEPLOY_PATH="${{ secrets.DEPLOY_PATH }}"
            if [ -z "$DEPLOY_PATH" ]; then
              DEPLOY_PATH="/opt/cloudforest"
            fi
            
            # Navigate to the project directory
            # If the directory doesn't exist, clone it. Otherwise, pull changes.
            if [ ! -d "$DEPLOY_PATH" ]; then
              git clone https://github.com/${{ github.repository }} "$DEPLOY_PATH"
            fi
            cd "$DEPLOY_PATH"
            
            # Pull the latest changes
            git pull origin main
            
            # Start/Restart the stack
            docker compose up -d --remove-orphans
