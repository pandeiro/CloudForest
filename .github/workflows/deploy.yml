name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            set -euo pipefail
            
            DEPLOY_PATH="${{ secrets.DEPLOY_PATH }}"
            if [ -z "$DEPLOY_PATH" ]; then
              DEPLOY_PATH="/opt/cloudforest"
            fi
            
            if [ ! -d "$DEPLOY_PATH" ]; then
              git clone https://github.com/${{ github.repository }} "$DEPLOY_PATH"
            fi
            cd "$DEPLOY_PATH"
            
            # Fix git safe directory issue
            git config --global --add safe.directory "$DEPLOY_PATH"
            
            # Use git fetch + reset instead of pull (avoids some permission issues)
            git fetch origin main 2>/dev/null || {
              # If fetch fails, try re-cloning
              rm -rf "$DEPLOY_PATH"
              git clone https://github.com/${{ github.repository }} "$DEPLOY_PATH"
              cd "$DEPLOY_PATH"
              git config --global --add safe.directory "$DEPLOY_PATH"
            }
            
            git checkout main
            git reset --hard origin/main
            
            # Deploy stack
            export GRAFANA_PASSWORD="${{ secrets.GRAFANA_PASSWORD }}"
            docker compose up -d --remove-orphans
            
            # Force recreate grafana to pick up new dashboard configs
            docker compose up -d --force-recreate grafana
            
            # Verify containers are running
            docker compose ps --format table
            
            # Health check - verify grafana is responding
            echo "Waiting for Grafana to be ready..."
            for i in {1..30}; do
              if curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/api/health 2>/dev/null | grep -q "200"; then
                echo "Grafana is ready!"
                break
              fi
              echo "Waiting... ($i/30)"
              sleep 2
            done
            
            # Push deploy annotation to Grafana for dashboard correlation
            GRAFANA_PASSWORD_VAL="${{ secrets.GRAFANA_PASSWORD }}"
            if [ -z "$GRAFANA_PASSWORD_VAL" ]; then
              GRAFANA_PASSWORD_VAL="changeme-now"
            fi
            
            DEPLOY_TIME=$(date +%s)000
            curl -s -X POST http://localhost:3000/api/annotations \
              -H "Content-Type: application/json" \
              -u "admin:${GRAFANA_PASSWORD_VAL}" \
              -d "{
                \"time\": ${DEPLOY_TIME},
                \"tags\": [\"deploy\"],
                \"text\": \"Deploy: ${GITHUB_SHA:-unknown} via GitHub Actions\"
              }" || echo "Warning: Failed to push deploy annotation (non-fatal)"
            
            echo "Deploy complete!"
