services:
  loki:
    image: grafana/loki:latest
    container_name: loki
    command: -config.file=/etc/loki/config.yml
    volumes:
      - ./loki-config.yml:/etc/loki/config.yml:ro
      # Named volume here avoids permissions issues - easier
      - loki-data:/loki
    ports:
      - "3100:3100"
    restart: unless-stopped

  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    command: -config.file=/etc/promtail/config.yml
    user: root
    volumes:
      - ./promtail-config.yml:/etc/promtail/config.yml:ro
      - promtail-positions:/tmp/promtail-positions

      # Docker socket
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # Docker logs live here
      - /var/lib/docker/containers:/var/lib/docker/containers:ro

      # Host nginx logs
      - /var/log/nginx:/var/log/nginx:ro

      # Optional: systemd journal logs
      - /var/log/journal:/var/log/journal:ro

    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=changeme-now
    volumes:
      - ./grafana-datasource.yml:/etc/grafana/provisioning/datasources/datasource.yml:ro
    restart: unless-stopped

volumes:
  loki-data:
  promtail-positions:
